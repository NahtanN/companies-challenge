<mat-card>
  <mat-card-title>Alterar Empresa</mat-card-title>

  <form>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="company.name" name="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preco (R$)</mat-label>
      <input matInput [(ngModel)]="company.email" name="price" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="company.phone" name="phone" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>CNPJ</mat-label>
      <input matInput [(ngModel)]="company.cnpj" name="cnpj" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input matInput [(ngModel)]="company.address.city" name="city" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Estado</mat-label>
      <input
        matInput
        [(ngModel)]="company.address.state"
        name="state"
        maxlength="2"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Endere√ßo</mat-label>
      <input matInput [(ngModel)]="company.address.street" name="street" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Numero</mat-label>
      <input matInput [(ngModel)]="company.address.number" name="number" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Bairro</mat-label>
      <input
        matInput
        [(ngModel)]="company.address.neighborhood"
        name="neighborhood"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput [(ngModel)]="company.address.zipcode" name="zip" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Complemento</mat-label>
      <input
        matInput
        [(ngModel)]="company.address.complement"
        name="complement"
      />
    </mat-form-field>
  </form>

  <div>
    <button mat-raised-button (click)="updateCompany()" color="primary">
      Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
</mat-card>
